<!DOCTYPE html>
<html>
    <style>
        a.class1:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:hover {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:visited {
            color: purple;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
            gap: 10px;
        }

        .content.expanded {
            -webkit-overflow-scrolling: touch;
            padding: 0 18px;
            max-height: none;
            overflow-y: visible;
            overflow-x: auto;
            transition: max-height 0.3s ease-in;
            background-color: white;
            max-width: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        body {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            .collapsible {
                width: 72%;
            }
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://klicogogo.github.io/res/favicon.ico"/>
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_key }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ google_analytics_key }}');
    </script>

    <body align="center">
        <title>{{ league_name }} ({{ sports }})</title>
        <h1><a href="{{ index }}" style="text-decoration:none;">{{ title }}</a></h1>
        <h1><a href="{{ league_link }}" style="text-decoration:none;" class="class1">{{ league_name }} ({{ sports }})</a></h1>
        {%- if indexes_by_year|length > 0 %}
            {%- for year_str, reports_dict in indexes_by_year %}
                <button class="collapsible"><h2>{{ year_str }}</h2></button>
                <div class="content">
                {%- for name, link in reports_dict.items() %}
                    <h3 style="margin:0"><a href="{{ link }}" style="text-decoration:none;">{{ name }}</a></h3>
                {%- endfor %}
                </div>
            {%- endfor %}
        {%- endif %}

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    content.classList.toggle("expanded");
                });
            }
        </script>
    </body>
</html>
